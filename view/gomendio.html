{% extends 'base.html' %}


{% block content %}
<div class="container p-5 my-5 border">
   <form class="form-inline">


     <button type="submit" class="btn btn-primary">


         Eguneratu
     </button>
   </form>


   <hr class="hr" />


   <div class="row">


       {% for book in gomendioak %}
           <div class="col-lg-4 col-md-6 col-sm-12 my-2">
               <div class="card d-flex flex-row" style="width: 18rem;">
                   {% if book.cover: %}
                       <img src="{{book.cover}}" class="rounded" style="max-width: 6rem; height: fit-content;">
                   {%else%}
                       <img src="https://www.articulosreligiosospeinado.com/es/images/NOportada.jpg" class="rounded" style="max-width: 7rem; height: fit-content;">
                   {% endif%}
                   <div class="card-body">
                       <h5 class="card-title"><a href="/book?id={{book.id}}">{{book.title}}</a></h5>
                       <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                   </div>
               </div>
           </div>
       {% endfor %}
   </div>
</div>
{% endblock %}
